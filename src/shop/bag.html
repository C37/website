layout: base

<style>

    table.table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      line-height: 24px;
      
    }

    table.table caption {
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      color: #676b72; }

    .table th {
      text-align: left;
      font-weight: 700;
      vertical-align: bottom; }

    .table td {
      vertical-align: top; }

    .table tr.align-middle td,
    .table td.align-middle {
      vertical-align: middle; }

    .table th,
    .table td {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05); 
    }

    @media (min-width: 768px) {
      .table th,
      .table td {
        padding: 11px;
      }
    }
    @media (max-width: 768px) {
      .table th,
      .table td {
        padding: 3px;
      }
            table th span{
                width: 60px;
                display: inline-block;

                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }      
    }
    
      
      th:first-child,
      td:first-child {
        padding-left: 0; }
      th:last-child,
      td:last-child {
        padding-right: 0; }

    .table tfoot th,
    .table tfoot td {
      color: rgba(49, 52, 57, 0.5); }

    table.table.bordered td,
    table.table.bordered th {
      border: 1px solid rgba(0, 0, 0, 0.05); }

    table.table.striped tr:nth-child(odd) td {
      background: #f8f8f8; }

    table.table.bordered td:first-child,
    table.table.bordered th:first-child,
    table.table.striped td:first-child,
    table.table.striped th:first-child {
      padding-left: 1rem; }

    table.table.bordered td:last-child,
    table.table.bordered th:last-child,
    table.table.striped td:last-child,
    table.table.striped th:last-child {
      padding-right: 1rem; }

    table.table.unstyled td,
    table.table.unstyled th {
      border: none;
      padding: 0; 
    }


    table.unstyled td,
    table.unstyled th {
      border: none;
      padding: 0; }



    .icon-nav-cad {
        display: block;
        background: url('../assets/img/logo-cad.svg') no-repeat center/100%;
        width: 30px;
        height: 27px;
        margin: 0 auto;;
    }

    .icon-remove {
        display: block;
        background: url('../assets/img/icon/remove.svg') no-repeat center/100%;
        width: 18px;
        height: 18px;
        position: relative;
        margin: 5px auto;
        cursor: pointer;
    }

    


</style>

<style>
    .loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #3498db;
      width: 30px;
      margin: auto;
      height: 30px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }




</style>
